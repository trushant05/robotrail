site_name: RoboTrail
theme:
    name: material
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.expand
        - navigation.path
        - navigation.top
        - search.suggest
        - search.highlight
        - content.tabs.link
        - content.code.annotation
        - content.code.copy
    language: en
    font:
        test: Roboto
        code: Roboto Mono
    palette:
        - scheme: default
          primary: blue
          accent: purple

markdown_extensions:
    - attr_list

extra_css:
    - 'extra.css'

extra_javascript:
    - 'netlify-auth.js'
    - 'https://identity.netlify.com/v1/netlify-identity-widget.js'

plugins:
    - search

extra:
   social:
       - icon: fontawesome/brands/github-alt
         link: https://github.com/trushant05
       - icon: fontawesome/brands/twitter
         link: https://twitter.com/_trushant_
       - icon: fontawesome/brands/linkedin
         link: https://www.linkedin.com/in/trushant-adeshara

copyright: |
    &copy; 2024 <a href="https://github.com/trushant05" target="_blank" rel="noopener">Trushant Adeshara</a>
