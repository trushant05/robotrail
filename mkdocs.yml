site_name: RoboTrail
theme:
    name: material
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.expand
        - navigation.path
        - navigation.top
        - search.suggest
        - search.highlight
        - content.tabs.link
        - content.code.annotation
        - content.code.copy
    language: en
    font:
        test: Roboto
        code: Roboto Mono
    palette:
        - scheme: default
          primary: blue
          accent: purple

extra_css:
    - 'extra.css'
    - 'markmap-styles.css'

extra_javascript:
  - https://cdn.jsdelivr.net/npm/markmap-lib/dist/browser/markmap-lib.min.js
  - https://cdn.jsdelivr.net/npm/markmap-view/dist/browser/markmap-view.min.js
  - 'markmap-init.js'

plugins:
    - search
    - markmap
    - mermaid2

extra:
   social:
       - icon: fontawesome/brands/github-alt
         link: https://github.com/trushant05
       - icon: fontawesome/brands/twitter
         link: https://twitter.com/_trushant_
       - icon: fontawesome/brands/linkedin
         link: https://www.linkedin.com/in/trushant-adeshara

copyright: |
